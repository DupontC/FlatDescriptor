<!DOCTYPE html>
<html lang="fr" class="no-js" ng-app="immoAppList">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Liste des logements</title>
	<meta name="description" content="Sur cette page, vous trouverez la liste des logements disponible avec une courte description." />
	<meta name="keywords" content="lite de Logements, Appartements" />
	<meta name="author" content="Cyril Dupont" />
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="../css/config_css/demo.css" />
	<link rel="stylesheet" type="text/css" href="../css/config_css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="../css/css-listFlats/componentList.css" />
	<!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body ng-controller="FlatBackOfficeListCtrl">
	<div class="container">
		<div class="component">
			<h2>Liste des appartements</h2>
			<p>Vous pouvez choisir parmis la liste ci-dessous l'appartement que vous voulez consulter ou modifier !</p>
			<table>
				<thead>
					<tr>
						<th>Ville</th>
						<th>Adresse</th>
						<th>En ligne</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="appartement in appartements" ><td class="user-name">{{appartement.ville}}</td><td class="user-email">{{appartement.adresse}}</td><td class="user-phone">{{appartement.enLigne}}</td><td class="user-mobile"><a href="/ImmoConfig/{{appartement.id_annonce}}">configurer</a></td></tr>
				</tbody>
			</table>
		</div>
		<div style="text-align : center">
			<a class="btn1" href="/addAnnonce/">Ajouter une annonce</a>
		</div>
	</div><!-- /container -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
	<script src="../js/appListImmobilier.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js"></script>
	<script src="../js/jquery.stickyheader.js"></script>

</body>
</html>
