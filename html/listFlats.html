<body ng-controller="FlatBackOfficeListCtrl">

	<nav class="navbar navbar-default">
  	<div class="container-fluid">
			<ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a class="glyphicon glyphicon-plus" aria-hidden="true" href="/addAnnonce/1"> Annonce</a></li>
            <!--<li><a class="glyphicon glyphicon-plus" aria-hidden="true" href="#">  Utilisateur</a></li>-->

						<li><a class="glyphicon glyphicon-log-out" aria-hidden="true" href="{{linkLogout}}">  DÃ©connexion</a></li>
          </ul>
        </li>
      </ul>
		</div>
	</nav>

	<div class="container">
		<div class="component">
			<h2>Liste des appartements</h2>
			<p>Vous pouvez choisir parmis la liste ci-dessous l'appartement que vous voulez consulter ou modifier !</p>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Ville</th>
						<th>Adresse</th>
						<th>En ligne</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="appartement in appartements" >
						<td class="user-name">{{appartement.ville}}</td>
						<td class="user-email">{{appartement.adresse}}</td>
						<td class="user-phone">{{appartement.enLigne}}</td>
						<td>
								<a href="/ImmoConfig/{{appartement.id_annonce}}" class="btn btn-primary glyphicon glyphicon-wrench" role="button">
									 Configurer
								<a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div><!-- /container -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
