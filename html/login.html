<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Flatdescriptor</title>
  <meta name="description" content="Page de login du flatdescriptor" />
  <meta name="keywords" content="login flatdescriptor appartement immeuble" />
  <script src="https://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha3.js"></script>
  <meta name="author" content="Cyril Dupont" />
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" type="text/css" href="../css/css-login/style.css" />
  <!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
</head>
<body>
  <div class="container">
    <section class="main">
      <form class="form-1" action="" onsubmit="jcmm();" method="post">
        <p class="field">
          <input type="text" name="login" placeholder="Identifiant">
          <i class="icon-user icon-large"></i>
        </p>
        <p class="field">
          <input type="password" name="password" id="password" placeholder="Mot de passe">
          <i class="icon-lock icon-large"></i>
        </p>
        <p class="submit">
          <button type="submit" name="submit"><i class="icon-arrow-right icon-large"></i></button>
        </p>
      </form>
    </section>
  </div>
</body>

<script type="text/javascript">
function jcmm(){
  var mmc = document.getElementById("password");
  var mh = CryptoJS.SHA3("mmc", { outputLength: 512 });
  document.getElementById("password").value = mh;
}
</script>

</html>
