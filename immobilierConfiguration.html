<!DOCTYPE html>
<html lang="fr">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Enhance Required Form Fields with CSS3</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Enhance Required Form Fields with CSS3" />
        <meta name="keywords" content="form, html5, css3, animated, transition, required, filter" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="config_css/demo.css" />
        <link rel="stylesheet" type="text/css" href="config_css/style.css" />
		<script type="text/javascript" src="config_js/modernizr.custom.04022.js"></script>
		<!--[if lt IE 8]>
			<style>
				.af-wrapper{display:none;}
				.ie-note{display:block;}
			</style>
		<![endif]-->
    </head>
    <body>

			<section class="af-wrapper">
	      <h1>Description de l'appartement</h1>

				<form class="af-form" id="af-form" novalidate method="POST">

					<div class="af-outer">
						<div class="af-inner">
							<label for="input-title">Annonce en ligne</label>
							<input type="checkbox" name="title" id="input-chexbox">
						</div>
					</div>

          <h2>Descriptions</h2>
					<div class="af-outer af-required">
						<div class="af-inner">
						  <label for="input-email">Titre 1</label>
						  <input type="text" name="titre1" id="titre1" required>
						</div>
					</div>
          <div class="af-outer af-required">
            <div class="af-inner">
              <label for="desc1">Description 1</label>
              <textarea name="desc1" id="desc1"  cols="53" required>
              </textarea>
            </div>
          </div>
          <div class="af-outer af-required">
            <div class="af-inner">
              <label for="image1">Image 1</label>
              <input type="text" name="image1" id="image1" required>
            </div>
          </div>
          <hr>

          <div class="af-outer af-required">
            <div class="af-inner">
              <label for="titre2">Titre 2</label>
              <input type="text" name="titre2" id="titre2" required>
            </div>
          </div>
          <div class="af-outer af-required">
            <div class="af-inner">
              <label for="desc2">Description 2</label>
              <textarea name="desc2" id="desc2"  cols="53" required>
              </textarea>
            </div>
          </div>
          <div class="af-outer af-required">
            <div class="af-inner">
              <label for="image2">Image 2</label>
              <input type="text" name="image2" id="image2" required>
            </div>
          </div>
          <hr>




          <div class="af-outer af-required">
            <div class="af-inner">
              <label for="titre3">Titre 3</label>
              <input type="text" name="titre3" id="titre3" required>
            </div>
          </div>
          <div class="af-outer af-required">
            <div class="af-inner">
              <label for="desc3">Description 3</label>
              <textarea name="desc3" id="desc3"  cols="53" required>
              </textarea>
            </div>
          </div>
          <div class="af-outer af-required">
            <div class="af-inner">
              <label for="image3">Image 3</label>
              <input type="text" name="image3" id="image3" required>
            </div>
          </div>
          <hr>




          <div class="af-outer af-required">
            <div class="af-inner">
              <label for="titre3">Titre 4</label>
              <input type="text" name="titre4" id="titre4" required>
            </div>
          </div>
          <div class="af-outer af-required">
            <div class="af-inner">
              <label for="desc4">Description 4</label>
              <textarea name="desc4" id="desc4"  cols="53" required>
              </textarea>
            </div>
          </div>
          <div class="af-outer af-required">
            <div class="af-inner">
              <label for="image4">Image 4</label>
              <input type="text" name="image4" id="image4" required>
            </div>
          </div>



          <!-- Description Localisation -->
          <h2>Localisation</h2>
          <div class="af-outer af-required">
            <div class="af-inner">
              <label for="ville">Ville</label>
              <input type="text" name="ville" id="ville" required>
            </div>
          </div>
          <div class="af-outer af-required">
            <div class="af-inner">
              <label for="adresse">Adresse</label>
              <input type="text" name="adresse" id="adresse" required>
            </div>
          </div>
          <div class="af-outer af-required">
            <div class="af-inner">
              <label for="descLocalisation">Description localisation</label>
              <textarea name="descLocalisation" id="descLocalisation"  cols="53" required>
              </textarea>
            </div>
          </div>


          <div class="af-outer af-required">
            <div class="af-inner">
              <label for="latitude">latitude</label>
              <input type="text" name="latitude" id="latitude" required>
            </div>
          </div>
          <div class="af-outer af-required">
            <div class="af-inner">
              <label for="longitude">longitude</label>
              <input type="text" name="longitude" id="longitude" required>
            </div>
          </div>


          <!-- Descriptions des photos -->
          <h2>Photos</h2>
          <div class="af-outer af-required">
            <div class="af-inner">
              <label for="descPhotos">Description photos</label>
              <textarea name="descPhotos" id="descPhotos"  cols="53" required>
              </textarea>
            </div>
          </div>
          <div class="af-outer af-required">
            <div class="af-inner">
              <label for="album">Liens vers l'album</label>
              <input type="text" name="album" id="album" required>
            </div>
          </div>


          <!-- Description du contacts-->
          <h2>Personnes Ã  contacter</h2>
          <div class="af-outer af-required">
            <div class="af-inner">
              <label for="contact">Descriptions du contact</label>
              <textarea name="contact" id="contact"  cols="53" required>
              </textarea>
            </div>
          </div>

					<input type="submit" value="Valider les informations" />

				</form>
			</section>

    </body>
</html>
